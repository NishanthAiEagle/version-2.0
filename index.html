<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jewels Try-On</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- CAMERA & CANVAS -->
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <!-- TOP LEFT LOGO -->
  <div id="branding">
    <img src="logo.png" class="logo-icon" alt="Brand Logo" />
  </div>

  <!-- TOP RIGHT BUTTONS -->
  <div class="ui-buttons">
    <button id="capture-btn" title="Take Photo">
      <img src="camera-icon.png" alt="Camera" />
    </button>

    <a href="https://maps.app.goo.gl/gsTuBCVMUVk9cxYZ6"
       target="_blank"
       title="Location">
      <img src="location_icon.png" alt="Location" />
    </a>
  </div>

  <!-- MAIN CATEGORY BUTTONS -->
  <div id="jewelry-mode">
    <button onclick="toggleCategory('earrings')">EARRINGS</button>
    <button onclick="toggleCategory('necklaces')">CHAINS</button>
    <button id="auto-try-btn">TRY ALL</button>
  </div>

  <!-- SUB CATEGORY (FILTERED) -->
  <div id="subcategory-buttons" style="display: none;">
    <!-- EARRINGS -->
    <button data-category="earrings"
            onclick="selectJewelryType('earrings','gold')">
      Gold Earrings
    </button>

    <button data-category="earrings"
            onclick="selectJewelryType('earrings','diamond')">
      Diamond Earrings
    </button>

    <!-- CHAINS -->
    <button data-category="necklaces"
            onclick="selectJewelryType('necklaces','gold')">
      Gold Chains
    </button>

    <button data-category="necklaces"
            onclick="selectJewelryType('necklaces','diamond')">
      Diamond Chains
    </button>
  </div>

  <!-- JEWELLERY OPTIONS STRIP -->
  <div id="jewelry-options" class="options-group" style="display:none;"></div>

  <!-- RESOLUTION INFO BOX -->
  <div id="resolution-box"></div>

  <!-- SNAPSHOT PREVIEW MODAL -->
  <div id="snapshot-modal">
    <div class="modal-content">
      <span id="close-snapshot" class="close-btn">&times;</span>
      <h3>Your Look</h3>
      <img id="snapshot-preview" alt="Snapshot preview" />

      <div class="action-buttons">
        <button id="download-btn">Download</button>
        <button id="share-btn">Share</button>
      </div>
    </div>
  </div>

  <!-- GALLERY POPUP AFTER TRY ALL -->
  <div id="gallery-modal">
    <div class="gallery-content">
      <span id="gallery-close" class="close-btn">&times;</span>
      <h3>Your Looks Gallery</h3>

      <!-- LARGE IMAGE -->
      <img id="gallery-main" src="" alt="" />

      <!-- THUMBNAIL STRIP -->
      <div id="gallery-thumbs"></div>

      <!-- WHATSAPP SHARE BUTTON -->
      <button id="whatsapp-share-btn" class="whatsapp-btn">
        ðŸ“² Share via WhatsApp
      </button>
    </div>
  </div>

  <!-- Mediapipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Main JS -->
  <script src="script.js"></script>

</body>
</html>
